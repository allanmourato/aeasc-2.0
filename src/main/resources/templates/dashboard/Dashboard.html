<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Dashboard</title>
</head>

<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>Dashboard</h1>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12">

				<div class="aw-box">
					<div class="aw-box__icon">
						<i class="fa  fa-money  fa-3x"></i>
					</div>
					<div class="aw-box__value">R$ 983.433,20</div>
					<div class="aw-box__title">Faturamento total</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">

				<div class="aw-box">
					<div class="aw-box__icon">
						<i class="fa  fa-users  fa-3x"></i>
					</div>
					<div class="aw-box__value">1.298</div>
					<div class="aw-box__title">Total de pessoas</div>
				</div>

			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="aw-graph-box">
					<div class="aw-graph-box__header">
						<h2 class="aw-graph-box__title">
							Faturamento por mês <small>últimos 12 meses</small>
						</h2>
					</div>
					<div class="aw-graph-box__content">
						<div class="aw-graph-box__no-data">
							<i class="fa  fa-line-chart  fa-2x"></i> <span>Não há
								dados</span>
						</div>

						<div>
							<canvas id="lineChart" height="160"></canvas>
						</div>
					</div>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="aw-graph-box">
					<div class="aw-graph-box__header">
						<h2 class="aw-graph-box__title">
							Novas pessoas <small>últimos 12 meses</small>
						</h2>
					</div>
					<div class="aw-graph-box__content" style="position: relative">
						<div class="aw-graph-box__no-data">
							<i class="fa  fa-line-chart  fa-2x"></i> <span>Não há
								dados</span>
						</div>

						<div>
							<canvas id="lineChart" height="160"></canvas>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</html>
