<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Aeasc 2.0</title>
</head>

<section layout:fragment="conteudo">


	<div class="page-header">
		<div class="container-fluid">
			<h1>Cobrança Individual</h1>
		</div>
	</div>

	<div class="container-fluid">


		<form class="formulario">

			
			<div class="row">
				<div class="form-group col-sm-12">
					<label for="titulo_cobranca">Título cobrança</label> <input type="text"
						class="form-control" id="titulo_cobranca" placeholder="Ex: Anuidade Profissionais">
				</div>
			</div>
			
			<br>

			<fieldset>
				<legend>Dados Pagador</legend>
				<div class="row">

					<div class="form-group col-sm-6">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="fisica" value=""> <label
							class="form-check-label" for="fisica">Pessoa Física</label> <input
							class="form-check-input" type="radio" name="inlineRadioOptions"
							id="juridica" value=""> <label class="form-check-label"
							for="juridica">Pessoa Jurídica</label>
					</div>

					<div class="form-group col-sm-6">
						<label for="documento">CPF/CNPJ</label> <input type="text"
							class="form-control" id="pagador" placeholder="documento">
					</div>
				</div>

				<div class="row">

					<div class="form-group col-sm-6">
						<label for="pagador">Pagador</label> <input type="text"
							class="form-control" id="pagador" placeholder="Pagador">
					</div>

					<div class="form-group col-sm-6">
						<label for="email">E-Mail</label> <input type="text"
							class="form-control" id="email" placeholder="Ex: joao@gmail.com">
					</div>
				</div>

				<div class="row">
					<h5 class="form-group col-sm-12">Endereço</h5>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="cep">CEP</label> <input type="text"
							class="form-control" id="cep" placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="logradouro">Logradouro</label> <input type="text"
							class="form-control" id="logradouro" placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="numero">Número</label> <input type="text"
							class="form-control" id="numero" placeholder="">
					</div>

				</div>

				<div class="row">
					<div class="form-group col-sm-3">
						<label for="complemento">Complemento</label> <input type="text"
							class="form-control" id="complemento" placeholder="Ex: Apto10">
					</div>

					<div class="form-group col-sm-3">
						<label for="bairro">Bairro</label> <input type="text"
							class="form-control" id="bairro" placeholder="">
					</div>

					<div class="form-group col-sm-3">
						<label for="cidade">Cidade</label> <input type="text"
							class="form-control" id="cidade" placeholder="">
					</div>

					<div class="form-group col-sm-3">
						<label for="uf">UF</label> <input type="text" class="form-control"
							id="uf" placeholder="">
					</div>
				</div>

			</fieldset>

			<br>

			<fieldset>
				<legend>Dados do Boleto Sicoob</legend>
				<div class="row">

					<div class="form-group col-sm-6">
						<label for="valor">Valor</label> <input type="text"
							class="form-control" id="valor" placeholder="">
					</div>

					<div class="form-group col-sm-6">
						<label for="dataEmissao">Data de Emissão</label> <input
							type="text" class="form-control" id="dataEmissao" placeholder="">
					</div>
				</div>

				<div class="row">

					<div class="form-group col-sm-4">
						<label for="valorAbatimento">Valor de Abatimento</label> <input
							type="text" class="form-control" id="valorAbatimento"
							placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="dataVencimento">Data de Vencimento</label> <input
							type="text" class="form-control" id="dataVencimento"
							placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="dataLimitePgto">Data limite de Pgto</label> <input
							type="text" class="form-control" id="dataLimitePgto"
							placeholder="">
					</div>
				</div>

				<div class="row">
					<h5 class="form-group col-sm-12">Encargos Atraso</h5>
				</div>

				<div class="row">
					<div class="form-group col-md-4">
						<label for="inputPercentual">Tipo</label> <select
							id="inputPercentual" class="form-control">
							<option selected>Percentual</option>
							<option></option>
						</select>
					</div>

					<div class="form-group col-sm-4">
						<label for="mora">Mora(a.m)</label> <input type="text"
							class="form-control" id="mora" placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="multa">Multa</label> <input type="text"
							class="form-control" id="multa" placeholder="">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="protestoSim" value=""> <label
							class="form-check-label" for="protestoSim">Protesto Sim</label>
					</div>
					<div class="form-group col-sm-4">
						<input class="form-check-input" type="radio"
							name="inlineRadioOptions" id="protestoNao" value=""> <label
							class="form-check-label" for="protestoNao">Protesto Não</label>
					</div>

					<div class="form-group col-sm-4">
						<label for="diasProtesto">Dias Protesto</label> <input type="text"
							class="form-control" id="diasProtesto" placeholder="">
					</div>
				</div>

				<div class="row">
					<div class="form-group col-sm-4">
						<label for="instrucao01">Instrução 1</label> <input type="text"
							class="form-control" id="instrucao01" placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="instrucao02">Instrução 2</label> <input type="text"
							class="form-control" id="instrucao02" placeholder="">
					</div>

					<div class="form-group col-sm-4">
						<label for="instrucao03">Instrução 3</label> <input type="text"
							class="form-control" id="instrucao03" placeholder="">
					</div>
				</div>
			</fieldset>
			<fieldset>
				<div class="row">
					<div class="col-sm-4 col-lg-4"></div>
					<div>
						<button type="submit"
							class="btn btn-primary col-sm-4 col-xs-12 col-lg-4 bota">Gerar
							Boleto</button>
					</div>
					<div class="col-sm-4 col-lg-4"></div>
				</div>
			</fieldset>

		</form>

	</div>
</section>
</html>
